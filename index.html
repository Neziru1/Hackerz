<!DOCTYPE html>
<html>
<head>
    <title>Fake Hacking Simulator (For Fun)</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            padding: 20px;
            overflow: hidden;
        }
        #hackTerminal {
            height: 80vh;
            overflow-y: scroll;
            border: 1px solid lime;
            padding: 10px;
        }
        #inputLine {
            display: flex;
        }
        #userInput {
            background: transparent;
            border: none;
            color: lime;
            font-family: monospace;
            width: 80%;
            outline: none;
        }
        .command {
            margin-bottom: 10px;
        }
        .response {
            color: cyan;
            margin-bottom: 15px;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>⚠️ FAKE HACKING SIMULATOR (FOR FUN) ⚠️</h1>
    <p>This is a joke app. It does NOT hack anything.</p>
    <div id="hackTerminal"></div>
    <div id="inputLine">
        <span>root@hackermode:~# </span>
        <input type="text" id="userInput" autofocus />
    </div>

    <script>
        const terminal = document.getElementById('hackTerminal');
        const userInput = document.getElementById('userInput');
        
        // Fake hacking responses
        const commands = {
            "help": "Available commands: scan, exploit, decrypt, brute_force, exit",
            "scan": "[+] Scanning target...\n[+] Found vulnerable ports: 21, 80, 443",
            "exploit": "[!] Exploiting vulnerability...\n[!] Access granted (fake)!",
            "decrypt": "[*] Running decryption...\n[*] Password: 'password123' (fake)",
            "brute_force": "[!] Bruteforcing...\n[!] Success! (This is simulated)",
            "exit": "Closing fake hacking session..."
        };

        // Add a fake initial message
        addResponse("Initializing fake hacking terminal...");
        addResponse("Type 'help' for commands.");

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = userInput.value.trim();
                userInput.value = '';
                
                addCommand(command);
                
                if (command in commands) {
                    addResponse(commands[command]);
                } else {
                    addResponse(`[ERROR] Unknown command: ${command}`);
                }
            }
        });

        function addCommand(cmd) {
            const div = document.createElement('div');
            div.className = 'command';
            div.textContent = `> ${cmd}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function addResponse(res) {
            const div = document.createElement('div');
            div.className = 'response';
            div.textContent = res;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
